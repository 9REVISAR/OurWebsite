<style>
* {box-sizing: border-box;}

body {
  background-image: url("home.png");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: auto;
  background-size: 100% 100%;
  width: 100%;
  height: 100%;
  background-color: #8ecae6;
  margin:0;
}

 .home {
 padding: 80px 0px;
 margin: 0;
 font-family: courier;
 }

.container {
  position: absolute;
  width: 100%;
  height: 1050%;
  overflow: scroll;
  padding-top: 100%; /* 16:9 Aspect Ratio */
  allowfullscreen:"";
  webkitallowfullscreen:"true"; 
  mozallowfullscreen:"true";
  oallowfullscreen:"true"; 
  msallowfullscreen:"true";
}

.responsive-iframe {
  overflow: auto;
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height:150%;
  border: none;
  allowfullscreen:"";
  webkitallowfullscreen:"true"; 
  mozallowfullscreen:"true";
  oallowfullscreen:"true"; 
  msallowfullscreen:"true";
}

.sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 106px;
  left: 0;
  background-color: #ffb703;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 80px;
}

.sidebar a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: black;
  display: block;
  transition: 0.3s;
}

.sidebar a:hover {
  color: #f1f1f1;
}

.sidebar .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

.openbtn {
  font-size: 20px;
  cursor: pointer;
  background-color:#023047;
  color: white;
  padding: 10px 60px;
  border: none;
}

.openbtn:hover {
  background-color: #219ebc;
}

#main {
  transition: margin-left .5s;
  padding: 0px;
}

/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
  .sidebar {padding-top: 15px;}
  .sidebar a {font-size: 18px;}
}


/* Style the header */
header {
  position: auto;
  text-align: center;
  font-family: arialblack;
  font-size: 40px;
  overflow: hidden;
  background-color:#219ebc;
  padding: 24.5px 10px;
  
}
  
.header a {
  position: fixed;
  float: left;
  color: black;
  text-align: center;
  padding: 20px;
  text-decoration: none;
  font-size: 0px;
  font family: arialblack;
  line-height: 25px;
  border-radius: 100px;
}

.header a.logo {
  font-size: 30px;
  font-weight: bold;
}

.header a:hover {
  background-color: #ddd;
  color: black;
}

.header-right {
  float: right;
}
  
/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: auto;
  background: #ccc;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 100%;
  background-color: #f1f1f1;
  height: 100%; 
}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

 
/* Style the footer */
footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: #219ebc;
   color: black;
   text-align: center;
  }
/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
 
</style>
