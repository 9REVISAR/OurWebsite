<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

/* Create a column layout with Flexbox */
.row {
  display: flex;
}

/* Left column (menu) */
.left {
  flex: 0.1%;
  padding: 5px 5px;
}

.left h2 {
  padding-left: 8px;
}

/* Right column (page content) */
.right {
  flex: 73.3%;
  padding: 15px;
}

/* Style the search box */
#mySearch {
  width: 100%;
  font-size: 18px;
  padding: 11px;
  border: 1px solid #ddd;
}

/* Style the navigation menu inside the left column */
#myMenu {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#myMenu li a {
  padding: 12px;
  text-decoration: none;
  color: black;
  display: block
}

#myMenu li a:hover {
  background-color: #eee;
}
</style>
</head>
<body>

<div class="row">
  <div class="left" style="background-color:#bbb;">
    <h2>SUBJECTS</h2>
    <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." title="Type in a category">
    <ul id="myMenu">
      <li><a href="https://jillianevoe.github.io/group1/ComingSoon.html">MATH</a></li>
      <li><a href="https://jillianevoe.github.io/group1/ComingSoon.html">SCIENCE</a></li>
      <li><a href="https://jillianevoe.github.io/group1/ComingSoon.html">ENGLISH</a></li>
      <li><a href="https://jillianevoe.github.io/group1/ComingSoon.html">FILIPINO</a></li>
      <li><a href="https://jillianevoe.github.io/group1/ComingSoon.html">MAPEH</a></li>
      <li><a href="https://jillianevoe.github.io/group1/ComingSoon.html">AP</a></li>
      <li><a href="https://jillianevoe.github.io/group1/ComingSoon.html">TLE</a></li>
      <li><a href="https://jillianevoe.github.io/group1/ComingSoon.html">ESP</a></li>
      <li><a href="https://jillianevoe.github.io/group1/ComingSoon.html">COMPUTER</a></li>
    </ul>
  </div>
  
  <div class="right" style="background-color:#ddd;">
  </div>
</div>

<script>
function myFunction() {
  var input, filter, ul, li, a, i;
  input = document.getElementById("mySearch");
  filter = input.value.toUpperCase();
  ul = document.getElementById("myMenu");
  li = ul.getElementsByTagName("li");
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
</script>

</body>
